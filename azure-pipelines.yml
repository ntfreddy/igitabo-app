# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
  vmImage: ubuntu-latest

steps:
- task: Npm@1
  inputs:
    command: 'install'
    workingDir: '-g cordova-update-config'
- task: PowerShell@2
  displayName: 'Generate new Version'
  inputs:
    targetType: 'inline'
    script: |
      $time =$(Get-Date -Format yyyy.MM.ddhhmmss);
      Write-Host "##vso[task.setvariable variable=Version]$time";
- task: replacetokens@4
  displayName: 'Replace tokens in **/config.xml'
  inputs:
    targetFiles: '**/config.xml'
    encoding: 'auto'
    tokenPattern: 'default'
    writeBOM: true
    actionOnMissing: 'warn'
    keepToken: false
    actionOnNoFiles: 'continue'
    enableTransforms: false
    useLegacyPattern: false
    enableTelemetry: true
- task: NodeTool@0
  inputs:
    versionSpec: '14.15.x'
  displayName: 'Install Node.js'
- task: CordovaBuild@1
  inputs:
    platform: 'android'
    configuration: '$(Configuration)'
    archs: 'arm'
    cordovaVersion: '11.0.0'
    outputPattern: 'bin'


