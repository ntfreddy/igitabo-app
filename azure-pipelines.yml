# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
  vmImage: ubuntu-latest

steps:
- task: PowerShell@2
  displayName: 'Generate new Version'
  inputs:
    targetType: 'inline'
    script: |
      $time =$(Get-Date -Format yyyy.MM.ddhhmmss);
      Write-Host "##vso[task.setvariable variable=Version]$time";
- task: NodeTool@0
  inputs:
    versionSpec: '14.15.x'
  displayName: 'Install Node.js'
- task: CmdLine@2
  displayName: 'Install cordova-update-config'
  inputs:
    script: 'npm i -g cordova-update-config'
- task: CmdLine@2
  displayName: 'Install cordova-update-config'
  inputs:
    script: 'cordova-update-config --appversion %VERSION%'
- task: CordovaBuild@1
  inputs:
    platform: 'android'
    configuration: '$(Configuration)'
    archs: 'arm'
    cordovaVersion: '11.0.0'
    outputPattern: 'bin'


